// region ANTENNA
@PART[kerbalism-antenna]:HAS[@MODULE[Antenna]]:NEEDS[FeatureAdvancedEC,FeatureSignal]:AFTER[Kerbalism]
{
  MODULE
  {
    name = AdvancedEC
    type = Antenna
    extra_Cost = 0.001
    extra_Deploy = 0.02
  }
}
