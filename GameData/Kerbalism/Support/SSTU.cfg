// StationCore Command & Communication unit

@PART[SSTU-ST-DOS-COM]:NEEDS[FeatureSignal]:FOR[Kerbalism]
{
  MODULE
  {
    name = Antenna
    type = high_gain
    cost = 0.66
    dist = 1.5e11
    rate = 0.128
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = Antenna
    title = Antenna
    redundancy = Communication
    repair = Engineer
    mtbf = 72576000 // 8y
    extra_cost = 2.0
    extra_mass = 0.5
  }

  !MODULE[ModuleDataTransmitter] {}
}

