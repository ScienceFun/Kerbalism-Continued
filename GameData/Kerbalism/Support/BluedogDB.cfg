// Support for Bluedog Design Bureau from https://github.com/CobaltWolf/Bluedog-Design-Bureau

@PART[bluedog_dipole]:FOR[Kerbalism]:FINAL
{
// Signal System
  MODULE:NEEDS[FeatureSignal]
  {
    name = Antenna
    type = low_gain
    cost = 1.98
    dist = 1000000
    rate = 0.256
  }
  MODULE:NEEDS[FeatureSignal]
  {
    name = ModuleAnimationGroup
    deployAnimationName = ExtendAntenna
    moduleType = Antenna
  }
// Reliability
  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = Antenna
    title = Antenna
    redundancy = Communication
    repair = Engineer
    mtbf = 108864000  // 12y
    extra_cost = 2.0
    extra_mass = 0.5
  }
// AdvancedEC
  MODULE:NEEDS[FeatureAdvancedEC,FeatureSignal]
  {
    name = AdvancedEC
    type = Antenna
    extra_Cost = 0.001
    extra_Deploy = 0.02
  }
  MODULE:NEEDS[FeatureAdvancedEC,!FeatureSignal]
  {
    name = AdvancedEC
    type = ModuleDataTransmitter
    extra_Cost = 0.001
    extra_Deploy = 0.02
  }
  MODULE:NEEDS[FeatureAdvancedEC,!FeatureSignal]
  {
    name = ModuleDeployableAntenna
    showStatus = false
    isTracking = false
    animationName = ExtendAntenna
    extendActionName = #autoLOC_6002398 //#autoLOC_6002398 = Extend <<1>>
    retractActionName = #autoLOC_6002399 //#autoLOC_6002399 = Retract <<1>>
    extendpanelsActionName = #autoLOC_6002400 //#autoLOC_6002400 = Toggle <<1>>
  }

  !MODULE[ModuleAnimateGeneric]:HAS[#animationName[ExtendAntenna]] {}

  @description = Extendible antennas are nothing new around the KSC. Knowing they had to innovate, BDB has come up with an antenna that extends IN TWO DIRECTIONS.
}
